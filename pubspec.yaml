name: seca_fiap
description: "Global Solution"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Gerenciamento de estado
  provider: ^6.1.2

  url_launcher: ^6.2.5

  # Geolocalização
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  permission_handler: ^11.3.1

  # Requisições HTTP
  dio: ^5.4.3+1

  # Mapa com OpenStreetMap
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Gráficos
  fl_chart: ^0.66.0

  # Armazenamento local simples
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
